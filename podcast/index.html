---
layout: default
title: Podcast
---
<h1>Podcast</h1>
<ul class="posts">

  {% for post in site.posts %}
    {% if post.tags contains "radio" %}
      <li><span>{{ post.date | date_to_string }}</span> <br> <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li><br>
    {% endif %}
  {% endfor %}
    
</ul>
