<!DOCTYPE html>
<html>
  <head>
    <title>Cave Paintings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Cave Paintings">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css">

    <!-- iOS Web App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: black; /* Matches content background */
      }
      #content {
        display: block;
        border: none; /* Explicitly no borders */
        outline: none; /* Remove any potential outline */
        width: 100vw;
        height: calc(100vh - env(safe-area-inset-top)); /* Adjust for top safe area */
        margin-top: env(safe-area-inset-top); /* Offset for iPhone status bar */
        overflow: auto; /* Enable scrolling like iframe with scrolling="yes" */
        box-sizing: border-box; /* Ensure no unexpected borders/padding */
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <script>
      fetch('https://cavepaintingstv.github.io/cave/')
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.text();
        })
        .then(data => {
          document.getElementById('content').innerHTML = data;
        })
        .catch(error => {
          console.error('Error loading content:', error);
          document.getElementById('content').innerHTML = '<p>Error loading content.</p>';
        });
    </script>
  </body>
</html>
