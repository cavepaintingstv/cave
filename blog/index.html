---
layout: default
title: Blog
---
<h1>Blog</h1>
<div style="display: flex; justify-content: space-between;">
  <div style="width: 45%;">
    <ul class="posts" style="padding: 0; margin: 0;">
      {% for post in site.posts %}
        {% if post.categories contains "blog" %}
          <li><span>{{ post.date | date_to_string }}</span> <br> <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li><br>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
  <div style="width: 45%;">
    <a class="twitter-timeline" href="https://twitter.com/cavepaintingstv?ref_src=twsrc%5Etfw">Tweets by cavepaintingstv</a> 
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
</div>
