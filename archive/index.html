---
layout: default
title: Archive
---
<h1>Archive</h1>
<ul class="posts">

  {% for post in site.posts %}
    {% if post.categories contains "post" %}
      <li><span>{{ post.date | date_to_string }}</span> <br> <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li><br>
    {% endif %}
  {% endfor %}
    <br>
</ul>
