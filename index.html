---
layout: default
title: Cave Paintings
---
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="{{ page.title | default: 'Cave Paintings' }}">
    <meta property="og:description" content="{{ page.description | default: 'Explore Cave Paintings, animations, livestreams, podcasts, and more!' }}">
    <meta property="og:image" content="{{ page.og_image | default: site.baseurl | append: '{{ site.baseurl }}/images/thumbnail.png' }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Cave Paintings">
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: 'Cave Paintings' }}">
    <meta name="twitter:description" content="{{ page.description | default: 'Explore Cave Paintings, animations, livestreams, podcasts, and more!' }}">
    <meta name="twitter:image" content="{{ page.og_image | default: site.baseurl | append: '{{ site.baseurl }}/images/thumbnail.png' }}">
    <meta name="twitter:site" content="@cavepaintingstv">
<!--Content-->
<div class="blurb">
    <h1></h1><br>
    <div id="ftr-container" style="text-align: center;"><img src="{{ site.baseurl }}/images/assets/Trio.png" alt="Interlopers" border="1" width="3972" height="3172">

    {% assign latest_post = site.posts | first %}
    <div style="text-align: right;">
        <p><a href="{{ site.baseurl }}{{ latest_post.url }}">Latest post Â»</a></p> <!-- Link to the latest post -->
    </div>
</div>
