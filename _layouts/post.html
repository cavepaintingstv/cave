/*Page Nav*/
  
    <center>
    <nav>
<ul>
<li><a href="/cave/page/1">First</a></li>
  <li>|</li>
<li><a href="#" onclick="navigateToPreviousPage()">Prev</a></li>

<script>
function navigateToPreviousPage() {
    // Get the current URL
    const currentUrl = window.location.href;

    // Extract the page number from the URL using a regular expression
    const match = currentUrl.match(/\/page\/(\d+)/);

    if (match) {
        // Convert page number to an integer and subtract 1
        let pageNumber = parseInt(match[1], 10) - 1;

        // Ensure the page number doesn't go below 1
        if (pageNumber < 1) {
            pageNumber = 1;
        }

        // Construct the new URL with the updated page number
        const newUrl = currentUrl.replace(/\/page\/\d+/, `/page/${pageNumber}`);

        // Navigate to the new URL
        window.location.href = newUrl;
    }
}
</script>
  <li>|</li>
<li><a href="#" onclick="navigateToNextPage()">Next</a></li>

<script>
function navigateToNextPage() {
    // Get the current URL
    const currentUrl = window.location.href;

    // Extract the page number from the URL using a regular expression
    const match = currentUrl.match(/\/page\/(\d+)/);

    if (match) {
        // Convert page number to an integer and add 1
        let pageNumber = parseInt(match[1], 10) + 1;

        // Construct the new URL with the updated page number
        const newUrl = currentUrl.replace(/\/page\/\d+/, `/page/${pageNumber}`);

        // Navigate to the new URL
        window.location.href = newUrl;
    }
}
</script>
