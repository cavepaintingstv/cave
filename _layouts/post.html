---
layout: default
---
{{ page.title }}
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
  <br>
  
<!-- /*Page Nav*/ -->
  
    <center>
    <nav>
<ul>
<li><a href="/cave/{{ site.posts.last.url }}">First</a></li>
  <li>|</li>
  
 <!-- /*Prev*/ -->
  
<li><a href="#" onclick="navigateToPreviousPost()">Previous</a></li>
<script>
function navigateToPreviousPost() {
    // Get the current URL
    const currentUrl = window.location.href;

    // Extract the post number from the URL using a regular expression
    const match = currentUrl.match(/\/post\/(\d+)/);

    if (match) {
        // Convert post number to an integer and subtract 1
        let postNumber = parseInt(match[1], 10) - 1;

        // Ensure the post number doesn't go below 1
        if (postNumber < 1) {
            postNumber = 1;
        }

        // Construct the new URL with the updated post number
        const newUrl = currentUrl.replace(/\/post\/\d+/, `/post/${postNumber}`);

        // Navigate to the new URL
        window.location.href = newUrl;
    }
}
</script>
  <li>|</li>

<!-- /*Next*/ -->
  
<li><a href="#" onclick="navigateToNextPost()">Next</a></li>

<script>
function navigateToNextPost() {
    // Get the current URL
    const currentUrl = window.location.href;

    // Extract the post number from the URL using a regular expression
    const match = currentUrl.match(/\/post\/(\d+)/);

    if (match) {
        // Convert post number to an integer and add 1
        let postNumber = parseInt(match[1], 10) + 1;

        // Construct the new URL with the updated post number
        const newUrl = currentUrl.replace(/\/post\/\d+/, `/post/${postNumber}`);

        // Navigate to the new URL
        window.location.href = newUrl;
    }
}
</script>

  <li>|</li>

<!-- /*Latest*/ -->
  
<li><a href="/cave/{{ site.posts.first.url }}">Latest</a></li>
      </ul>
    </nav>
    </center>

</div>
